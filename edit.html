<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Note App - Edit Page</title>

        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <header id="header">
            <div class="header-container">
                <h1>Notes App</h1>
                <h2>Take notes and never forget</h2>
            </div>
        </header>

        <div class="actions">    
            <div class="actions_container">
                <a href="./index.html" class="edit-page-action-items">Home</a>
                <span class="edit-page-action-items">Last edited few seconds ago</span>
            </div>
        </div>

       
        <Form class="form-container">
            <input type="text" placeholder="Note title">
            <textarea placeholder="Enter note text"></textarea>
            <button>Remove note</button>
        </Form>
       
    </body>
</html>
