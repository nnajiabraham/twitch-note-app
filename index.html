<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Note App</title>
        <link rel="stylesheet" href="index.css">

    </head>

    <body>
        <header id="header">
            <div class="header-container">
                <h1>Notes App</h1>
                <h2>Take notes and never forget</h2>
            </div>
        </header>

        <div class="actions">
            <div class="actions_container">
                <input class="filter-notes" type="text" placeholder="Filter notes">
                <select name="sortBy">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreated">Sort by recently created</option>
                    <option value="byAlphabet">Sort alphabetically</option>
                </select>
            </div>
        </div>

        <div class="note_section">
            <p class="no_note">No notes to show</p>
            <a href="./edit.html" class="create_note">Create Note</a>
        </div>
<!-- 
        <script src="index.js"></script>
        <script src="dom.js"></script> -->
        <script src="./scripts/index.js"></script>
    </body>
</html>
